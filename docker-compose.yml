services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: aws-serverless-resume
    env_file:
      - .env
    ports:
      - "8080:80"
    depends_on:
      - api
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: resume-api
    env_file:
      - .env
    depends_on:
      - localstack
    volumes:
      - ./config:/app/config
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/hello"]
      interval: 30s
      timeout: 5s
      retries: 3

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3,dynamodb # Only the services we need
      - DEBUG=1
      - DATA_DIR=/tmp/localstack/data
      - DOCKER_HOST=unix:///var/run/docker.sock
    ports:
      - "4566:4566" # LocalStack gateway
      - "4510-4559:4510-4559" # External services port range
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
    networks:
      - resume-net

networks:
  resume-net:
    driver: bridge
