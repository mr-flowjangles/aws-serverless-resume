services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: aws-serverless-resume
    env_file:
      - .env
    ports:
      - "8080:80"
    depends_on:
      - api
    volumes:
      - ./app:/usr/share/nginx/html:ro
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: resume-api
    env_file:
      - .env
    depends_on:
      - localstack
    volumes:
      - ./api:/app
      - ./config:/app/config
      - ./scripts:/app/scripts
      # Personal data folder (optional, gitignored) - for loading your own resume
      # this ensures your personal info is not checked into source control
      - ./_scratch:/app/_scratch
      - ./ai:/app/ai
      - ~/.aws:/root/.aws:ro
    environment:
      - RECAPTCHA_SECRET_KEY=${MY_RECAPTCHA_SECRET_KEY}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
    command: /bin/bash /app/startup.sh
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/health"]
      interval: 30s
      timeout: 5s
      retries: 3

  localstack:
    image: localstack/localstack:latest
    environment:
      - SERVICES=s3,dynamodb # Only the services we need
      - DEBUG=0
      - LS_LOG=warn
      - DATA_DIR=/var/lib/localstack
      - DOCKER_HOST=unix:///var/run/docker.sock
      - PERSISTENCE=1
    ports:
      - "4566:4566" # LocalStack gateway
      - "4510-4559:4510-4559" # External services port range
    volumes:
      - "/var/run/docker.sock:/var/run/docker.sock"
      - "./localstack-data:/var/lib/localstack" # Persisted data
    networks:
      - resume-net

  init-dynamodb:
    image: amazon/aws-cli
    depends_on:
      - localstack
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./scripts:/scripts
    networks:
      - resume-net
    entrypoint: ["/scripts/init-dynamodb.sh"]

  init-chatbot:
    image: resume-api
    depends_on:
      - localstack
      - init-dynamodb
    environment:
      - AWS_ACCESS_KEY_ID=test
      - AWS_SECRET_ACCESS_KEY=test
      - AWS_DEFAULT_REGION=us-east-1
    volumes:
      - ./ai:/app/ai
    networks:
      - resume-net
    entrypoint: ["/bin/bash", "/app/ai/scripts/init-chatbot-table.sh"]

networks:
  resume-net:
    driver: bridge
