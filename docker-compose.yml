services:
  web:
    build:
      context: .
      dockerfile: docker/Dockerfile
    image: aws-serverless-resume
    env_file:
      - .env
    ports:
      - "8080:80"
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost"]
      interval: 30s
      timeout: 5s
      retries: 3

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    image: resume-api
    env_file:
      - .env
    networks:
      - resume-net
    healthcheck:
      test: ["CMD", "wget", "-qO-", "http://localhost:8000/hello"]
      interval: 30s
      timeout: 5s
      retries: 3

  dynamodb:
    image: amazon/dynamodb-local
    command: "-jar DynamoDBLocal.jar -sharedDb -inMemory"
    ports:
      - "8001:8000"
    networks:
      - resume-net

networks:
  resume-net:
    driver: bridge
