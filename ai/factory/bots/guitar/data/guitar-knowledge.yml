- id: practice_tips
  format: object
  category: Practice
  heading: Guitar practice tips and routine advice
  template: '{tip_title}: {advice}'
  items:
  - tip_title: Use a metronome
    advice: Practice with a metronome or drum track. Start slower than you think you need to. Speed comes from accuracy, not
      force.
  - tip_title: Short daily sessions beat long weekly ones
    advice: 15-20 minutes every day is far more effective than a 2-hour session once a week. Consistency builds muscle memory.
  - tip_title: Practice what you cannot do
    advice: It is tempting to play what you already know, but growth comes from working on the hard stuff. Spend at least
      half your time on challenges.
  - tip_title: Learn songs you love
    advice: Theory and exercises matter, but learning real songs keeps you motivated and teaches you how techniques are actually
      used in music.
  - tip_title: Record yourself
    advice: Use your phone to record yourself playing. You will hear issues you miss while focused on fretting. Great for
      tracking improvement over time.
  - tip_title: Warm up first
    advice: Start with chromatic exercises or easy chord changes for a few minutes before diving into difficult material.
      Cold fingers make more mistakes.
- id: gear_string_gauges
  format: object
  category: Gear
  heading: Electric guitar string gauge guide
  template: '{gauge_name} ({range}): {description}'
  items:
  - gauge_name: Extra light
    range: .008-.038
    description: Very easy to bend and fret. Can sound thin. Good for beginners or players who bend a lot.
  - gauge_name: Light (most common)
    range: .009-.042
    description: The standard for most electric players. Good balance of playability and tone. Sometimes called "nines."
  - gauge_name: Medium
    range: .010-.046
    description: Fuller tone and more volume. Slightly harder to bend. Popular for blues and classic rock. Sometimes called
      "tens."
  - gauge_name: Heavy
    range: .011-.050 or higher
    description: Thick, powerful tone. Hard to bend. Common for jazz, drop tunings, and heavy rhythm playing.
- id: gear_picks
  format: string
  category: Gear
  heading: Guitar pick thickness guide
  content: 'Picks come in thin (under 0.60mm), medium (0.60-0.80mm), and heavy (0.80mm and above). Thin picks flex more and
    are good for strumming but lack control for single notes. Medium picks are the most versatile starting point. Heavy picks
    give better control for lead playing and precise picking but can feel stiff for strumming. Material matters too: nylon
    is flexible and grippy, tortex (Dunlop) is stiff with good grip, celluloid is traditional and smooth. Start with a medium
    pick and experiment from there.'
