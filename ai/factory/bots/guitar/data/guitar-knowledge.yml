- id: theory_chord_formulas
  format: string
  category: Theory
  heading: Chord formulas (triads and 7th chords)
  content: "Chord formulas (triads and 7th chords)\n\nTriads:\n  quality: major | formula: 1 - 3 - 5 | example: G major =\
    \ G - B - D\n  quality: minor | formula: 1 - b3 - 5 | example: A minor = A - C - E\n  quality: diminished | formula: 1\
    \ - b3 - b5 | example: B dim = B - D - F\n  quality: augmented | formula: 1 - 3 - #5 | example: C aug = C - E - G#\nSevenths:\n\
    \  quality: maj7 | formula: 1 - 3 - 5 - 7 | example: Cmaj7 = C - E - G - B\n  quality: dominant7 | formula: 1 - 3 - 5\
    \ - b7 | example: A7 = A - C# - E - G\n  quality: min7 | formula: 1 - b3 - 5 - b7 | example: Em7 = E - G - B - D\nNotes:\n\
    \  - Numbers are scale degrees relative to the chord root.\n  - b = flat, # = sharp."
- id: guitar_barre_chord_templates
  format: string
  category: Guitar Shapes
  heading: Barre chord templates (movable shapes)
  content: "Barre chord templates (movable shapes)\n\nLegend:\n  R: root fret on the root_string\n  X: mute string\n  R+N:\
    \ play N frets above root fret\n  R-N: play N frets below root fret\nTemplates:\n  id: E_shape_major_barre | name: E-shape\
    \ major barre | root_string: E (6th string) | tab_template: e|--R--\nB|--R--\nG|--R+1--\nD|--R+2--\nA|--R+2--\nE|--R--\
    \ | root_fret_examples: {'chord': 'F', 'R': 1}, {'chord': 'G', 'R': 3}, {'chord': 'A', 'R': 5}, {'chord': 'Bb', 'R': 6},\
    \ {'chord': 'B', 'R': 7} | how_to_transpose: Find the chord root on the 6th string. Set that fret as R, then play the\
    \ template frets relative to R.\n  id: E_shape_minor_barre | name: E-shape minor barre | root_string: E (6th string) |\
    \ tab_template: e|--R--\nB|--R--\nG|--R--\nD|--R+2--\nA|--R+2--\nE|--R-- | root_fret_examples: {'chord': 'F#m', 'R': 2},\
    \ {'chord': 'Gm', 'R': 3}, {'chord': 'Am', 'R': 5}, {'chord': 'Bm', 'R': 7} | how_to_transpose: Find the minor chord root\
    \ on the 6th string. Set that fret as R and keep the same relative pattern.\n  id: A_shape_major_barre | name: A-shape\
    \ major barre | root_string: A (5th string) | tab_template: e|--R--\nB|--R+2--\nG|--R+2--\nD|--R+2--\nA|--R--\nE|--X--\
    \ | root_fret_examples: {'chord': 'Bb', 'R': 1}, {'chord': 'C', 'R': 3}, {'chord': 'D', 'R': 5}, {'chord': 'E', 'R': 7}\
    \ | how_to_transpose: Find the chord root on the 5th string. Set that fret as R. Mute the 6th string.\n  id: A_shape_minor_barre\
    \ | name: A-shape minor barre | root_string: A (5th string) | tab_template: e|--R--\nB|--R+1--\nG|--R+2--\nD|--R+2--\n\
    A|--R--\nE|--X-- | root_fret_examples: {'chord': 'Bbm', 'R': 1}, {'chord': 'Cm', 'R': 3}, {'chord': 'Dm', 'R': 5}, {'chord':\
    \ 'Em', 'R': 7} | how_to_transpose: Find the minor root on the 5th string. Set that fret as R. Keep the relative pattern;\
    \ mute the 6th string.\n  id: dominant_7_E_shape | name: E-shape dominant 7 (7) | root_string: E (6th string) | tab_template:\
    \ e|--R--\nB|--R--\nG|--R+1--\nD|--R--\nA|--R+2--\nE|--R-- | root_fret_examples: {'chord': 'A7', 'R': 5}, {'chord': 'B7',\
    \ 'R': 7}, {'chord': 'G7', 'R': 3} | how_to_transpose: Find the chord root on the 6th string. Set that fret as R and use\
    \ the template.\n  id: minor_7_E_shape | name: E-shape minor 7 (m7) | root_string: E (6th string) | tab_template: e|--R--\n\
    B|--R--\nG|--R--\nD|--R--\nA|--R+2--\nE|--R-- | root_fret_examples: {'chord': 'Am7', 'R': 5}, {'chord': 'Bm7', 'R': 7},\
    \ {'chord': 'Gm7', 'R': 3} | how_to_transpose: Find the chord root on the 6th string. Set that fret as R and use the template."
- id: guitar_caged_quick_map
  format: string
  category: Guitar Shapes
  heading: CAGED quick map (where shapes live)
  content: "CAGED quick map (where shapes live)\n\nWhat It Is: Five overlapping chord shape families (C, A, G, E, D) that\
    \ repeat up the neck.\nRule Of Thumb:\n  - Pick a chord root note on a string, then choose a nearby C/A/G/E/D shape whose\
    \ root matches that note.\n  - E-shape and A-shape are the most common movable barre shapes.\nRoot Locations:\n  shape:\
    \ E-shape | main_root_strings: 6th, 1st | common_use: movable barre major/minor\n  shape: A-shape | main_root_strings:\
    \ 5th | common_use: movable barre major/minor\n  shape: D-shape | main_root_strings: 4th | common_use: triads and partial\
    \ chords\n  shape: C-shape | main_root_strings: 5th | common_use: partial chords / CAGED connection\n  shape: G-shape\
    \ | main_root_strings: 6th, 3rd | common_use: partial chords / CAGED connection\nPractice Hint: Start with E-shape + A-shape.\
    \ Add D-shape triads to connect positions."
- id: theory_progression_templates
  format: string
  category: Theory
  heading: Progression templates (common song frameworks)
  content: "Progression templates (common song frameworks)\n\nTemplates:\n  name: I - IV - V | roman: I, IV, V | example_in_G:\
    \ G, C, D | example_in_A: A, D, E | notes: Classic rock, country, bluesy pop. Add 7ths for a blues flavor.\n  name: I\
    \ - V - vi - IV | roman: I, V, vi, IV | example_in_G: G, D, Em, C | example_in_C: C, G, Am, F | notes: Huge pop progression.\
    \ Works with many strumming patterns.\n  name: 12-bar blues (dominant 7) | roman_measures: 1-4: I7, 5-6: IV7, 7-8: I7,\
    \ 9: V7, 10: IV7, 11-12: I7 (turnaround optional) | example_in_A: 1-4: A7, 5-6: D7, 7-8: A7, 9: E7, 10: D7, 11-12: A7\
    \ | notes: Swap in a quick-change (IV7 in bar 2) if you want extra movement."
- id: guitar_octave_shapes
  format: string
  category: Guitar Shapes
  heading: Octave shapes (find the same note fast)
  content: "Octave shapes (find the same note fast)\n\nShapes:\n  from_to: 6th string -> 4th string | move: +2 strings, +2\
    \ frets | example: G on 6th string 3rd fret -> G on 4th string 5th fret\n  from_to: 5th string -> 3rd string | move: +2\
    \ strings, +2 frets | example: C on 5th string 3rd fret -> C on 3rd string 5th fret\n  from_to: 4th string -> 2nd string\
    \ | move: +2 strings, +3 frets (because of B string) | example: D on 4th string 0 fret -> D on 2nd string 3rd fret\n \
    \ from_to: 3rd string -> 1st string | move: +2 strings, +2 frets | example: A on 3rd string 2nd fret -> A on 1st string\
    \ 5th fret\nNotes:\n  - The B string changes the pattern: whenever you cross to the B string, add one extra fret.\n  -\
    \ Octaves help you locate roots for barre chords and triads quickly."
