- id: major_key_player_chart
  format: string
  category: Theory
  heading: Major key chord chart (guitar-friendly player version)
  content: "Major key chord chart (guitar-friendly player version)\n\nNashville Major:\n  Pattern: I (maj) - ii (min) - iii\
    \ (min) - IV (maj) - V (maj) - vi (min) - vii° (dim)\n  Roman Numerals:\n    - I\n    - ii\n    - iii\n    - IV\n    -\
    \ V\n    - vi\n    - vii°\n  Qualities:\n    - maj\n    - min\n    - min\n    - maj\n    - maj\n    - min\n    - dim\n\
    Common Keys I Iv V:\n  key: G | I: G | IV: C | V: D\n  key: C | I: C | IV: F | V: G\n  key: D | I: D | IV: G | V: A\n\
    \  key: A | I: A | IV: D | V: E\n  key: E | I: E | IV: A | V: B\n  key: F | I: F | IV: Bb | V: C\n  key: Bb | I: Bb |\
    \ IV: Eb | V: F\nCapo Quick Map:\n  song_key: C | capo_fret: 0 | play_shapes: C, F, G | notes: No capo\n  song_key: D\
    \ | capo_fret: 0 | play_shapes: D, G, A | notes: No capo\n  song_key: E | capo_fret: 0 | play_shapes: E, A, B | notes:\
    \ No capo\n  song_key: F | capo_fret: 1 | play_shapes: E, A, B | notes: Play E shapes, capo 1\n  song_key: G | capo_fret:\
    \ 0 | play_shapes: G, C, D | notes: No capo\n  song_key: A | capo_fret: 2 | play_shapes: G, C, D | notes: Play G shapes,\
    \ capo 2\n  song_key: Bb | capo_fret: 3 | play_shapes: G, C, D | notes: Play G shapes, capo 3\n  song_key: B | capo_fret:\
    \ 4 | play_shapes: G, C, D | notes: Play G shapes, capo 4\n  song_key: Ab | capo_fret: 4 | play_shapes: E, A, B | notes:\
    \ Play E shapes, capo 4\n  song_key: Db | capo_fret: 4 | play_shapes: C, F, G | notes: Play C shapes, capo 4\nTips:\n\
    \  - Knowing I-IV-V in the song key covers tons of songs.\n  - If the key is barre-heavy, use a capo and play familiar\
    \ open shapes.\n  - Example: '1-4-5 in A' means A-D-E."
