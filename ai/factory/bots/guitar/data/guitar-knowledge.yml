entries:
- id: restring_overview
  format: string
  category: Restringing
  heading: How to Restring an Electric Guitar
  content: 'What you need: new strings (correct gauge), string winder (optional), wire cutters, tuner, clean cloth. For floating
    tremolo bridges, consider a small block/wedge to keep the bridge stable while strings are off.

    Before you start: work on a stable surface; support the neck. If changing string gauge, expect to re-check neck relief
    and intonation afterward.

    Step-by-step:

    1) Loosen the old strings: detune each string until slack. Cut only if needed; keep the cut end pointed away from you.

    2) Remove old strings: pull the ball end from the bridge (or trem block) and unwind from the tuner post.

    3) Clean while strings are off: wipe the fretboard and frets; remove grime.

    4) Install the new string at the bridge: insert ball end into bridge/tremolo block and pull until seated.

    5) Measure slack at the tuner: pull taut, then back off slightly so you have ~2–3 wraps on wound strings and ~3–5 wraps
    on plain strings.

    6) Lock into the tuner post: thread through the post hole, bend back on itself, and wind so wraps go downward (toward
    the headstock face).

    7) Wind to pitch gradually: bring close to pitch, but don’t fully crank one string to pitch while others are slack (especially
    trem guitars).

    8) Repeat for all strings: install low E to high E (or vice versa); keep winding direction consistent and wraps downward.

    9) Stretch and re-tune: gently stretch each string along its length, then re-tune; repeat until stable.'
- id: restring_mistakes
  format: string
  category: Restringing
  heading: Common mistakes to avoid when restringing
  content: Too many wraps (tuning drift), wraps crossing (slip), cutting strings too short (not enough wraps), and not stretching
    strings (constant de-tuning).
- id: tuning_standard
  format: string
  category: Tuning
  heading: How to Tune an Electric Guitar (Standard Tuning)
  content: 'Standard tuning from low to high: E A D G B E. Tune each open string with a tuner, then double-check with simple
    chords (G, C, D, E). Approach pitch from below for stability.'
- id: tuning_reference_pitches
  format: string
  category: Tuning
  heading: Reference pitches for standard tuning
  content: 'Concert pitch commonly uses A4 = 440 Hz. Approximate open-string fundamental frequencies: E2 82.41 Hz, A2 110.00
    Hz, D3 146.83 Hz, G3 196.00 Hz, B3 246.94 Hz, E4 329.63 Hz.'
- id: tuning_checklist
  format: string
  category: Tuning
  heading: Quick tuning checklist
  content: 1) Tune each open string. 2) Stretch strings lightly. 3) Re-tune. 4) Check again after 5–10 minutes of playing.
