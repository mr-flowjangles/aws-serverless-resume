- id: basics_guitar_anatomy
  format: object
  category: Basics
  heading: Parts of an electric guitar
  template: '{part}: {description}'
  items:
  - part: Headstock
    description: Top of the neck where tuning pegs (machine heads) are mounted. Turn them to tune each string.
  - part: Nut
    description: Small slotted piece between the headstock and first fret. Guides string spacing and sets the open string
      height.
  - part: Neck and fretboard
    description: The long piece you press strings against. Frets are the metal strips. Pressing behind a fret shortens the
      string and raises the pitch.
  - part: Body
    description: Main section of the guitar. Houses the pickups, bridge, controls, and output jack.
  - part: Pickups
    description: Magnetic devices under the strings that convert vibrations into electrical signal. Neck pickup is warmer,
      bridge pickup is brighter.
  - part: Bridge
    description: Anchors the strings to the body. Adjustable for intonation (tuning accuracy up the neck) and string height
      (action).
  - part: Volume and tone knobs
    description: Control output level and treble rolloff. Pickup selector switch chooses which pickup is active.
  - part: Output jack
    description: Where you plug in the cable to connect to an amp or audio interface.
- id: basics_string_names
  format: string
  category: Basics
  heading: Guitar string names, numbers, and order
  content: 'Electric guitar has 6 strings. From thickest (lowest pitch) to thinnest (highest pitch): 6th string = low E, 5th
    = A, 4th = D, 3rd = G, 2nd = B, 1st = high E. Memory trick: Eddie Ate Dynamite Good Bye Eddie. The 6th string is closest
    to your face when holding the guitar. Tab and chord diagrams usually show the 1st (high E) string on top.'
- id: basics_how_to_hold
  format: string
  category: Basics
  heading: How to hold an electric guitar and pick
  content: 'Sit or stand with the guitar body resting comfortably. The neck should angle slightly upward, not pointing at
    the floor. Fretting hand: thumb behind the neck (not wrapped over the top for now), fingers curved, press strings with
    fingertips just behind the fret (not on top of it). Picking hand: hold the pick between thumb and side of index finger,
    with a small amount of pick tip showing. Rest your forearm on the guitar body for stability. Stay relaxed; tension causes
    fatigue and slows you down.'
- id: basics_reading_tab
  format: string
  category: Basics
  heading: How to read guitar tablature (tab)
  content: 'Guitar tab uses 6 horizontal lines representing the 6 strings. The top line is the 1st string (high E), bottom
    line is the 6th string (low E). Numbers on the lines tell you which fret to press. 0 means play the string open. x means
    mute or do not play that string. Read left to right. Numbers stacked vertically are played at the same time (a chord).
    Common tab symbols: h = hammer-on, p = pull-off, b = bend, / = slide up, \ = slide down.'
- id: basics_fret_numbering
  format: string
  category: Basics
  heading: How frets and fret numbering work
  content: Frets are the metal strips embedded across the fretboard. The first fret is closest to the headstock. Each fret
    raises the pitch by one half step (one semitone). Fret 12 is one octave above the open string (marked with double dots
    on most guitars). When someone says "play the 3rd fret," press the string in the space between the 2nd and 3rd fret wire,
    close to the 3rd fret wire for a clean sound.
- id: technique_strumming_patterns
  format: object
  category: Techniques
  heading: Basic strumming patterns for beginners
  template: '{name}: {pattern}. {description}'
  items:
  - name: All downstrokes
    pattern: D D D D
    description: Simplest pattern. One down strum per beat. Good for punk rock and building rhythm.
  - name: Down-up basic
    pattern: D DU DU D
    description: Standard beginner pattern. Down on beats 1-2-3-4, add upstrokes between beats 2-3 and 3-4.
  - name: Folk/pop strum
    pattern: D DU UDU
    description: Versatile pattern for acoustic and pop songs. Accent the down on beat 1 and the up on the "and" of beat 2.
  - name: Muted 16th feel
    pattern: D x U x D x U x
    description: Keep your hand moving in constant down-up motion. Use x to mute by relaxing fretting hand pressure. Creates
      a funky rhythmic feel.
- id: technique_palm_muting
  format: string
  category: Techniques
  heading: Palm muting technique
  content: Palm muting creates a chunky, percussive sound. Rest the fleshy edge of your picking hand lightly on the strings
    right where they meet the bridge. Too far forward and you completely deaden the strings; too far back and you get no muting.
    The sweet spot is right at the bridge saddles. Palm muting is essential for power chord riffs and metal rhythm guitar.
    In tab it is written as P.M. with dashes showing how long to mute.
- id: technique_hammer_on_pull_off
  format: string
  category: Techniques
  heading: Hammer-ons and pull-offs (legato technique)
  content: 'A hammer-on means picking a note then slamming another finger down onto a higher fret without picking again. The
    force of the finger hitting the fretboard keeps the string ringing. A pull-off is the reverse: start with both fingers
    down, pick the higher note, then pull the higher finger off (slightly sideways to pluck the string) to sound the lower
    note. These are the foundation of legato playing and make fast runs smoother. In tab: h = hammer-on, p = pull-off. Example:
    5h7 means pick fret 5 then hammer onto fret 7.'
- id: technique_bending
  format: string
  category: Techniques
  heading: String bending and vibrato
  content: Bending pushes a string sideways (toward the ceiling on the higher strings, toward the floor on the low strings)
    to raise its pitch. A half-step bend raises the pitch one fret. A full bend raises it two frets. Use your ring finger
    backed up by the middle and index fingers for strength. Push from the wrist, not just the fingers. Vibrato is a rapid,
    controlled series of small bends that add expression and sustain to a note. Practice bending to a target pitch by fretting
    the target note first, listening, then bending up to match it.
- id: technique_alternate_picking
  format: string
  category: Techniques
  heading: Alternate picking
  content: Alternate picking means strictly alternating between downstrokes and upstrokes with the pick, regardless of string
    changes. Down-up-down-up, never two downs or two ups in a row. This is the most efficient way to pick single notes at
    speed. Start slow with a metronome. Practice on a single string first, then add string crossing. Keep your picking motion
    small and relaxed. Economy of motion is the key to speed.
- id: technique_slides
  format: string
  category: Techniques
  heading: Sliding between notes
  content: 'A slide means picking a note and then moving your fretting finger up or down the fretboard to a different fret
    while maintaining pressure so the string keeps ringing. Slides connect notes smoothly. In tab: / means slide up, \ means
    slide down. Example: 5/7 means pick fret 5 then slide up to fret 7. Slides can also be used as an approach into a note
    from a few frets below or above for a soulful effect.'
